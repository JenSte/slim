# lighttpd.conf

server.modules                 = ( "mod_alias", "mod_fastcgi" )
server.document-root           = "/www/"
server.errorlog                = "/tmp/lighttpd-error.log"
index-file.names               = ( "index.php", "index.html", "index.htm" )
static-file.exclude-extensions = ( ".php", ".fcgi" )

# Mapping for tmp directory where the JSON files are located
alias.url = ( "/tmp/" => "/tmp/" )

fastcgi.server = (
	".php" => ((
		"bin-path" => "/usr/bin/php-cgi",                     
		"socket" => "/tmp/php.socket",
		"bin-environment" => ( "PHP_FCGI_CHILDREN" => "0" ),
		"max-procs" => 1
	)),
#	".fcgi" => ((
#		"bin-path" => "/usr/bin/webback",                     
#		"socket" => "/tmp/webback.socket",
#		"check-local" => "disable",
#		"max-procs" => 1
#	))
)

# mimetype mapping
